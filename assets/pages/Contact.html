<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Beacon Corporation - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Liberation Sans', sans-serif;
        }

        .black {
            color: #000;
        }

        .black-bg {
            background-color: #0C0C0C;
        }
        .red {
            background-color: #FF0000;
        }

        .white {
            color: #FFF;
        }
        .sm-icon {
            color:white;
        }

        .sm-icon:hover {
            transition: ease-in 0.1s;
            color:red;
        }
    </style>
</head>
<body class="red">
    <div class="container-fluid black-bg white p-4">
        <h2 style="color: #FF0000;">Contact Us</h2>
        <hr>
        <div class="row">
            <div class="col-md-6 p-5">
                <h3>Book Demo</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <br>
                        <label for="query" class="form-label">Your Query</label>
                        <textarea class="form-control" id="query" aria-describedby="query">Enter You Query</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Hyderabad Office</h3>
                <div style="width: 100%; height: 300px;">
                    <!-- You need to get your own Google Maps API Key to make the map work -->
                    <iframe src="https://maps.google.com/maps?q=hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
        <hr>
        <h3 class="p-2" style="color: #FF0000;">Follow Us on Social Media</h3>
        <ul class="list-inline p-2">
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-twitter sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-wordpress sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-linkedin-in sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-google sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-instagram sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-facebook-f sm-icon"></i></a></li>
            <li class="list-inline-item"><a href="#" class="btn btn-outline-black"><i class="fab fa-telegram sm-icon"></i></a></li>
        </ul>
    </div>
</body>
</html>
